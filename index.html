<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1 class="text-center">Welcome to Calculate me!</h1>

  <div class="container items-center flex flex-col mx-auto">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button bg-silver">C</button>
      <button class="button bg-silver">%</button>
      <button class="button bg-silver">M+</button>
      <button class="button bg-orange">M-</button>
    </div>
    <div class="row">
      <button class="button bg-black text-color">7</button>
      <button class="button bg-black text-color">8</button>
      <button class="button bg-black text-color">9</button>
      <button class="button bg-orange">*</button>
    </div>
    <div class="row">
      <button class="button bg-black text-color">4</button>
      <button class="button bg-black text-color">5</button>
      <button class="button bg-black text-color">6</button>
      <button class="button bg-orange">/</button>
    </div>
    <div class="row">
      <button class="button bg-black text-color">1</button>
      <button class="button bg-black text-color">2</button>
      <button class="button bg-black text-color">3</button>
      <button class="button bg-orange">+</button>
    </div>
    <div class="row">
      <button class="button bg-black text-color">0</button>
      <button class="button bg-black text-color">.</button>
      <button class="button bg-black text-color">=</button>
      <button class="button bg-orange">-</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
